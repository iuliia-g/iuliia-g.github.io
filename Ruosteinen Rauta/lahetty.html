<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kiitos – Ruosteinen Rauta Oy</title>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="tyyli.css" />
</head>
<!-- Navbar --> 
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-custom">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">
      <img src="Logo light.png" alt="Ruosteinen Rauta Oy Logo" height="40">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Etusivu</a></li>
        <li class="nav-item"><a class="nav-link" href="yhteystiedot.html">Yhteystiedot</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main section --> 
<main class="flex-grow-1">
  <section class="bg-light py-5 text-center">
    <div class="container">
      <h2 class="display-5">Kiitos viestistäsi!</h2>
      <p class="lead text-center">Olemme vastaanottaneet viestisi onnistuneesti.</p>
    </div>
  </section>

  <section class="py-5">
    <div class="container">
      <h3 class="mb-4 text-center">Viestisi tiedot:</h3>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-sm p-4" id="messageCard">
            <p>Ladataan viestiä...</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<!-- Footer --> 
<footer class="bg-custom text-white py-4 mt-auto">
  <div class="container text-center">
    <p class="mb-0">© 2025 Ruosteinen Rauta Oy</p>
  </div>
</footer>

<!-- JavaScript to replace php form -->  
<script>
  const data = JSON.parse(localStorage.getItem("formData"));
  const card = document.getElementById("messageCard");

  if (data) {
    card.innerHTML = `
      <p><strong>Nimi:</strong> ${data.name}</p>
      <p><strong>Sähköposti:</strong> ${data.email}</p>
      <p><strong>Viesti:</strong><br>${data.message.replace(/\n/g, "<br>")}</p>
      <a href="index.html" class="btn btn-custom mt-3">Palaa etusivulle</a>
    `;
    localStorage.removeItem("formData");
  } else {
    card.innerHTML = `
      <p>Ei vastaanotettua dataa.</p>
      <a href="index.html" class="btn btn-custom mt-3">Palaa etusivulle</a>
    `;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
