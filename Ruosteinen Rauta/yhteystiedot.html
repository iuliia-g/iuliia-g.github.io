<body>
<!-- navigation -->  
<nav class="navbar navbar-expand-lg navbar-dark bg-custom"> 
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <img src="Logo light.png" alt="Ruosteinen Rauta Oy Logo" height="40">
    </a>      
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="etusivuDropdown" role="button" data-bs-toggle="dropdown">
            Etusivu
          </a>
          <ul class="dropdown-menu" aria-labelledby="etusivuDropdown">
            <li><a class="dropdown-item" href="index.html">Etusivu</a></li>
            <li><a class="dropdown-item" href="meista.html">Meistä</a></li>
            <li><a class="dropdown-item" href="historia.html">Historia</a></li>
          </ul>
        </li>
        <li class="nav-item"><a class="nav-link active" href="yhteystiedot.html">Yhteystiedot</a></li>
      </ul>
    </div>
  </div>
</nav>
<!-- main section -->  
<section class="container py-5">
  <h2 class="text-center">Ota yhteyttä</h2><br>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <form id="contactForm" class="shadow p-4 bg-light rounded">
        <div class="mb-3">
          <label for="name" class="form-label">Nimi</label>
          <input type="text" class="form-control" id="name" name="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Sähköposti</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Viesti</label>
          <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-contact">Lähetä</button>
        </div>
      </form>
    </div>
  </div>
</section>

<!-- Footer -->  
<footer class="bg-custom text-white py-4 mt-auto">
  <div class="container text-center">
    <p class="mb-0">© 2025 Ruosteinen Rauta Oy</p>
  </div>
</footer>

<!-- JavaScript to replace php form -->  
<script>
  document.getElementById("contactForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;

    localStorage.setItem("formData", JSON.stringify({ name, email, message }));
    window.location.href = "lahetty.html";
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
